<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
</head>
<body class="w-full overflow-x-hidden">
    <header class=" cursor-default">
        <nav class=" flex px-5 py-2 items-center">
            <img src="logo.png" alt="" class="md:w-30">
            <ul class="flex space-x-5  px-10  font-bold font-mono h-10 ">
               <select name="" id="" class="hover:cursor-pointer  px-2 hover:border-b-yellow-500 hover:border-b-2">
                <option value="Mens">Mens</option>
                <option value="Womens">Womens</option>
                <option value="Kids">Kids</option>
               </select>
                <li class="hover:cursor-pointer  px-2 hover:border-b-yellow-500 hover:border-b-2 mt-2">Products</li>
                <li class="hover:cursor-pointer px-2 hover:border-b-yellow-500 hover:border-b-2 mt-2 ">New</li>
                <li class="hover:cursor-pointer  px-2 hover:border-b-yellow-500 hover:border-b-2 mt-2">Brands</li>
            </ul>
            <div class="flex relative w-full justify-end ">
                <input type="search" placeholder="Search entire shop here" class="h-8  pr-5 px-2 py-1 outline-0 focus:border-b-1 focus:border-b-yellow-500 ">
                <span> <img src="search.png" alt="search icon" class="h-7 relative right-7 top-1"></span>
            </div>
            <img src="checkout.png" alt="" class="h-7 hover:cursor-pointer">
            <button type="button" class="font-black font-mono px-3 py-1 bg-yellow-400 rounded-2xl hover:cursor-pointer hover:bg-yellow-500 mx-8 "> Login</button>
            

        </nav>
    </header>
    <main class="w-full">
        <div class="w-full">
            <img src="hero.jpg" alt="" class="h-120 w-full">
            <button type="button" class="font-extrabold text-2xl border-b-2 px-2 font-mono relative bottom-40 mx-50 hover:cursor-pointer hover:bg-gray-400 ">Reserve now</button>
        </div>
        </div>
        <div class=" w-full flex justify-center items-center py-10 bg-gray-100">
            <h1 class="font-medium text-5xl font-mono px-7 ">New Arrival</h1>
            <h3 class="absolute right-20 font-medium  cursor-default border-b-2">All products</h3>
            <img src="setting.png" alt="" class="h-7 absolute right-10 hover:cursor-pointer hover:bg-gray-200  ">
        </div>
        <div>
            <div id="shoeImage">

            </div>
            <div id="desc">
                
            </div>

        </div>

    </main>
</body>
</html>
